version: '3.3'
services:

  db:
    image: postgres:13.0-alpine
    volumes:
      - data_value:/var/lib/postgresql/data/
    env_file:
      - .env

  backend:
    image: blackstalker13/foodgram_backend:latest
    restart: always
    volumes:
     - static_value:/static/
     - media_value:/media/
    depends_on:
     - db
    env_file: .env

  frontend:
    image: blackstalker13/foodgram_frontend:latest
    volumes:
      - ./frontend/:/app/result_build/
    depends_on:
      - backend

  nginx:
    image: nginx:1.21.3
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/build:/usr/share/nginx/html
      - ./docs/:/usr/share/nginx/html/api/docs
      - static_value:/static/
      - media_value:/media/
    env_file: .env
    depends_on:
      - backend
      - frontend

volumes:
  data_value:
  static_value:
  media_value: